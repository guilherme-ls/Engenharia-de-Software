<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Caça</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            background: #b7c8a1;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #b7c8a1;
        }

        .header {
            width: 100%;
            padding: 32px 0 0 0;
            text-align: center;
            color: #3d5c36;
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .bottom-btn {
            margin: 40px 0 0 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        button {
            background: #6b8e4e;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 18px 0;
            width: 90%;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(60, 60, 60, 0.07);
            transition: background 0.2s;
        }

        button:active {
            background: #55723d;
        }

        @media (max-width: 600px) {
            .main-container {
                max-width: 100vw;
            }

            button {
                width: 96vw;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header"></div>
        <div class="card">
            <div style="width: 100%; display: flex; justify-content: center; margin-bottom: 16px;">
                <img src="/static/botaniquest.png" alt="Botaniquest Logo"
                    style="max-width: 220px; width: 80%; border-radius: 18px; background: #F6E7CB;">
            </div>
            <div style="width: 100%; display: flex; justify-content: center;">
                <img src="/static/image.png" alt="Logo do app Caça à Árvore"
                    style="max-width: 220px; width: 80%; border-radius: 18px; background: #F6E7CB;">
            </div>
            <div class="bottom-btn">
                <button onclick="window.location.href='/hint'">Começar Caça</button>
            </div>
            <div style="width:100%;display:flex;justify-content:center;margin:24px 0 0 0;">
                <img src="/static/logos.png" alt="Logos" style="max-width:220px;width:80%;border-radius:18px;background:#F6E7CB;">
            </div>
        </div>
    </div>
</body>

</html>
